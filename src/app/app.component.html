<div class="page">
  <div class="container">
    <div class="row">
      <div class="col-12 name">
        USELESS CLOCK
      </div>
    </div>
  </div>
  <div class="container its">
    <div class="row">
      <div class="col-12">
        IT'S
      </div>
    </div>
  </div>
  <div class="container uselessTime">
    <div class="row">
      <div class="col-12">
        <app-clock #clockComponent></app-clock>
      </div>
    </div>
  </div>
  <div class="container reload" (click)="nextUselessTime();">
    <div class="row">
      <div class="col-12 reload-icon" id="reload-icon">
        <fa-icon [icon]="faRedoAlt"></fa-icon>
      </div>
    </div>
  </div>
  <div class="container its">
    <div class="row">
      <div class="col-6 col-md-12 laurel">
        <img src="assets/images/terrible_1.png" alt="">
      </div>
      <div class="col-6 col-md-12 laurel">
        <img src="assets/images/terrible_2.png" alt="">
      </div>
    </div>
  </div>
</div>
